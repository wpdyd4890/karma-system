    <script language="javascript">
    function random_img(){
    let today = new Date();
    let date = today.getDate();
    let hour = today.getHours();
    if(date == 24 && hour >=1)
    {
        num=Math.floor(Math.random()*5);//다섯개 이상의 파일을 출력하려면 5를 해당숫자로 수정.
        document.randomImage.src="scott"+num+".jpg";
    }
    else document.randomImage.src = "karma.jpg";
    //document.write(date);
    
    }
    
    </script>
<!--스크립트끝: 스크립트부분을 <head></head>사이에 추가합니다.-->

    <img name="randomImage">
    <script>
    random_img();
